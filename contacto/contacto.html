<html>

<head>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="contacto.css" />
    <script src="https://kit.fontawesome.com/410536779e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <div class="buttons-sidebar"><a href="../index.html">INICIO</a></div>
            <div class="buttons-sidebar"><a href="../skills/skills.html">SKILLS</a></div>
            <div class="buttons-sidebar"><a href="../precios/precios.html">PRECIOS</a></div>
            <div class="buttons-sidebar-active"><a href="../contacto/contacto.html">CONTACTO</a></div>
        </div>
        <div class="main-2">
            <div class="section-title">
                <h1>Contacto</h1>
            </div>
            <div class="body-section">
                <div class="section-form">
                    <h2 class="tittle-field">Contactame de forma gratuita</h2>
                    <div class="form">
                        <div class="input-field">
                            <strong>Nombre:</strong>
                            <input class="contact-name" type="text" name="name">
                        </div>
                        <div class="input-field">
                            <strong>Email:</strong>
                            <input class="contact-name" type="text" name="email">
                        </div>
                        <div class="input-field">
                            <strong>Subject:</strong>
                            <input class="contact-name" type="text" name="subject">
                        </div>
                        <div class="input-field">
                            <strong>Mensaje:</strong>
                            <textarea class="contact-name" type="text" name="mensaje"></textarea>
                        </div>
                        <button class="btn submit">ENVIAR</button>
                    </div>
                </div>
                <div class="section-contact">
                    <div class="section-contact-info">
                        <ul>
                            <li>
                                <strong>Dirección:</strong>
                                <span>En algun lugar del mundo</span>
                            </li>
                            <li>
                                <strong>Teléfono:</strong>
                                <span>+569 9876 4232</span>
                            </li>
                            <li>
                                <strong>Correo:</strong>
                                <span>email@email.com</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
